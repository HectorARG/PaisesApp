<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input
        class="animate__animated animate__bounce"
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias( $event )"
        placeholder="Buscar Pais..."
    ></app-pais-input>
  </div>
</div>

<ul class="list-group">
  <li *ngFor="let pais of paisesSujeridos"
      class="list-group-item list-group-item-action">
      <img [src]="pais.flag" width="50px">
      {{ pais.name }}
  </li>
</ul>
<hr>

<div *ngIf="error" class="alert alert-danger">
  No se encontro el pais
</div>

<div *ngIf="!error" class="row">
  <div class="col">
    <app-table class="animate__animated animate__bounce" [paises]="paises"></app-table>
  </div>
</div>
